<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments :: styleLinks" th:remove="tag"></th:block>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"></th:block>

<div class="content-container">
    <h1>Group invitations</h1>

    <div class="row col-md-12">
        <div class="row col-md-12 list-header-row">
            <div class="col-3">Name</div>
            <div class="col-3">Group Manger</div>
            <div class="col-3">Members</div>
            <div class="col-3"><!--Buttons--></div>
        </div>
        <div th:each="invitation : ${invitations}" class="row col-md-12 list-data-row">
            <div class="col-3" th:text="${invitation.getGroupUnit().getName()}"></div>
            <div class="col-3" th:text="${invitation.getGroupUnit().getGroupManager().getUsername()}"></div>
            <div class="col-3" th:text="${invitation.getGroupUnit().numberOfMembers()}"></div>
            <div class="row col-3">


                <div class="col-4">
                    <a th:href="@{'/group/details/' + ${invitation.getGroupUnit().getId()}}">
                        <button type="button" class="btn btn-outline-primary">Details
                        </button>
                    </a>
                </div>

                <div class="col-4">
                <a th:href="@{'/group/join/' + ${invitation.getGroupUnit().getId()}}">
                    <button type="button" class="btn btn-outline-success">Join
                    </button>
                </a>
            </div>
                <div class="col-4">
                    <a th:href="@{'/invitation/ignore/group/' + ${invitation.getId()}}">
                        <button type="button" class="btn btn-outline-danger"> Ignore
                        </button>
                    </a>
                </div>


            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments :: footer" th:remove="tag"></th:block>
<th:block th:replace="fragments :: jsScripts" th:remove="tag"></th:block>
</body>
</html>
