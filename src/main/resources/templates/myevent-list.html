<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments :: styleLinks" th:remove="tag"></th:block>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"></th:block>


<div class="content-container">

    <div class="row col-12">
        <div class="col-9"><h1>Organizer list</h1></div>
        <div class="col-3">
            <a th:href="@{/event/add}">
                <button class="btn btn-outline-primary">New event</button>
            </a>
        </div>
    </div>

    <div class="row col-12">
        <div class="row col-12 list-header-row">
            <div class="col-2">Name</div>
            <div class="col-2">Start date</div>
<!--            <div class="col-2">Place</div>-->
            <div class="col-2">Participants</div>
            <div class="col-6"><!--Buttons--></div>
        </div>
        <div th:each="event : ${events}" class="row col-12 list-row">
            <div class="col-2" >
                <a th:href="@{'/event/details/' + ${event.getId()}}">
                    <button type="button" class="btn btn-link" th:text="${event.getName()}">
                    </button>
                </a>
            </div>
            <div class="col-2" th:text="${event.getStartDate()}"></div>
<!--            <div class="col-2" th:text="${event.getPlaceName()}"></div>-->
            <div class="col-2" th:text="${event.numberOfParticipants()}"></div>
            <div class="row col-6">

                <div class="col-3">
                <a th:href="@{'/invitation/invite/event/' + ${event.getId()}}">
                    <button type="button" class="btn btn-outline-success col-12">Invite
                    </button>
                </a>
            </div>
                <div class="col-3">
                    <a th:href="@{'/event/participant/' + ${event.getId()}}">
                        <button type="button" class="btn btn-outline-success col-12"> Participants
                        </button>
                    </a>
                </div>
                <div class="col-3">
                    <a th:href="@{'/event/edit/' + ${event.getId()}}">
                        <button type="button" class="btn btn-outline-primary col-12">Edit
                        </button>
                    </a>
                </div>
                <div class="col-3">
                    <a th:href="@{'/event/delete/' + ${event.getId()}}">
                        <button type="button" class="btn btn-outline-danger col-12"> Delete
                        </button>
                    </a>
                </div>


            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments :: footer" th:remove="tag"></th:block>
<th:block th:replace="fragments :: jsScripts" th:remove="tag"></th:block>
</body>
</html>
